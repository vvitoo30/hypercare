<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Doctor Dashboard - Hypercare</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f4f6ff;
      }
      .bg-dark-custom {
        background-color: #1c1c3a;
      }
      .menu-card {
        transition: transform 0.2s, box-shadow 0.2s;
        text-decoration: none;
        color: inherit;
      }
      .menu-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        color: inherit;
      }
      .menu-card .card-icon {
        font-size: 4rem;
        color: #6a60e9;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="bg-dark-custom p-3 shadow-sm text-light">
      <div class="container">
        <div class="d-flex align-items-center">
          <div class="me-auto">
            <span class="fs-4 fw-bold">Hypercare Doctor</span>
          </div>
          <div class="dropdown">
            <a
              href="#"
              class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <div class="fw-bold" id="user-email"></div>
            </a>
            <ul
              class="dropdown-menu dropdown-menu-dark text-small shadow"
              data-bs-theme="dark"
            >
              <li>
                <a class="dropdown-item" href="#" id="logout-button">Log Out</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container py-5">
      <div class="text-center mb-5">
          <h1 class="display-5 fw-bold">Doctor Menu</h1>
          <p class="lead">Select an option to manage patients or medications.</p>
      </div>

      <div class="row g-4 justify-content-center">
        <!-- Manage Patients Card -->
        <div class="col-md-6 col-lg-4">
          <a href="patient_list.html" class="card text-center h-100 p-4 menu-card">
            <div class="card-body">
                <i class="bi bi-people-fill card-icon mb-3"></i>
                <h3 class="card-title">Manage Patients</h3>
                <p class="card-text">View patient list, edit details, and manage prescriptions.</p>
            </div>
          </a>
        </div>

        <!-- Manage Medications Card -->
        <div class="col-md-6 col-lg-4">
          <a href="medication_management.html" class="card text-center h-100 p-4 menu-card">
            <div class="card-body">
                <i class="bi bi-capsule card-icon mb-3"></i>
                <h3 class="card-title">Manage Medications</h3>
                <p class="card-text">Add, view, and manage the list of available medications.</p>
            </div>
          </a>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
