<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Medication Management - Hypercare</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f4f6ff;
      }
      .bg-dark-custom {
        background-color: #1c1c3a;
      }
      .nav-tabs .nav-link {
        color: #6c757d;
      }
      .nav-tabs .nav-link.active {
        color: #1c1c3a;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="bg-dark-custom p-3 shadow-sm text-light">
      <div class="container d-flex justify-content-between align-items-center">
        <span class="fs-4 fw-bold">Medication Management</span>
        <a href="doctor_dashboard.html" class="btn btn-light">Back to Doctor Dashboard</a>
      </div>
    </header>

    <!-- Main Content with Tabs -->
    <main class="container py-5">
      <!-- Bootstrap Nav Tabs -->
      <ul class="nav nav-tabs mb-4" id="medicationTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="list-tab" data-bs-toggle="tab" data-bs-target="#list-pane" type="button" role="tab" aria-controls="list-pane" aria-selected="true">All Medications</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="add-tab" data-bs-toggle="tab" data-bs-target="#add-pane" type="button" role="tab" aria-controls="add-pane" aria-selected="false">Tambah Obat</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="reaction-tab" data-bs-toggle="tab" data-bs-target="#reaction-pane" type="button" role="tab" aria-controls="reaction-pane" aria-selected="false">Reactions</button>
        </li>
      </ul>

      <!-- Tab Content -->
      <div class="tab-content" id="medicationTabContent">
        <!-- Medication List Pane -->
        <div class="tab-pane fade show active" id="list-pane" role="tabpanel" aria-labelledby="list-tab">
          <h2 class="fw-bold mb-4">Existing Medications</h2>
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-striped table-hover">
                  <thead class="table-light"><tr><th>Name</th><th>Description</th><th>Type</th><th>Dosage</th><th>Action</th></tr></thead>
                  <tbody id="medications-table-body">
                    <tr>
                      <td colspan="5" class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                          <span class="visually-hidden">Loading...</span>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <!-- Add Medication Pane -->
        <div class="tab-pane fade" id="add-pane" role="tabpanel" aria-labelledby="add-tab">
          <h2 class="fw-bold mb-4" id="add-medication-form-title">Tambah Obat Baru</h2>
          <div class="card shadow-sm">
            <div class="card-body">
              <form id="add-medication-form">
                <div class="mb-3">
                  <label for="medication-name" class="form-label">Nama Obat</label>
                  <input type="text" class="form-control" id="medication-name" required>
                </div>
                <div class="mb-3">
                  <label for="medication-description" class="form-label">Deskripsi</label>
                  <textarea class="form-control" id="medication-description" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                  <label for="medication-type" class="form-label">Jenis</label>
                  <input type="text" class="form-control" id="medication-type" placeholder="e.g., Antibiotik, Analgesik" required>
                </div>
                <div class="mb-3">
                  <label for="medication-dosage" class="form-label">Dosis</label>
                  <input type="text" class="form-control" id="medication-dosage" placeholder="e.g., 500mg, 1 tablet sehari" required>
                </div>
                <button type="submit" class="btn btn-primary" id="add-medication-submit-btn">Simpan Obat</button>
              </form>
            </div>
          </div>
        </div>

        <!-- Reactions Pane -->
        <div class="tab-pane fade" id="reaction-pane" role="tabpanel" aria-labelledby="reaction-tab">
            <h2 class="fw-bold mb-3">Manage Medication Interactions</h2>
            <div class="card shadow-sm mb-4">
              <div class="card-body">
                <h4 class="card-title mb-3">Add New Interaction</h4>
                <div class="mb-3">
                  <label for="interaction-medication1-select" class="form-label">Medication 1</label>
                  <select class="form-select" id="interaction-medication1-select">
                    <!-- Options will be populated by app.js -->
                  </select>
                </div>
                <div class="mb-3">
                  <label for="interaction-medication2-select" class="form-label">Medication 2</label>
                  <select class="form-select" id="interaction-medication2-select">
                    <!-- Options will be populated by app.js -->
                  </select>
                </div>
                <div class="mb-3">
                  <label for="interaction-description" class="form-label">Reaction Description</label>
                  <textarea class="form-control" id="interaction-description" rows="3" placeholder="Describe the interaction, e.g., 'Increases risk of bleeding', 'Reduces effectiveness of drug X'"></textarea>
                </div>
                <button type="button" class="btn btn-primary" id="save-interaction-btn">Save Interaction</button>
              </div>
            </div>

            <h3 class="fw-bold mb-3 mt-5">Existing Interactions</h3>
            <div id="existing-interactions-list" class="list-group">
              <p class="text-muted">Loading interactions...</p>
            </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
