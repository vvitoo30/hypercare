<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Medication Management - Hypercare</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f4f6ff;
      }
      .bg-dark-custom {
        background-color: #1c1c3a;
      }
      .nav-tabs .nav-link {
        color: #6c757d;
      }
      .nav-tabs .nav-link.active {
        color: #1c1c3a;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="bg-dark-custom p-3 shadow-sm text-light">
      <div class="container d-flex justify-content-between align-items-center">
        <span class="fs-4 fw-bold">Medication Management</span>
        <a href="doctor_dashboard.html" class="btn btn-light">Back to Doctor Dashboard</a>
      </div>
    </header>

    <!-- Main Content with Tabs -->
    <main class="container py-5">
      <!-- Bootstrap Nav Tabs -->
      <ul class="nav nav-tabs mb-4" id="medicationTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="list-tab" data-bs-toggle="tab" data-bs-target="#list-pane" type="button" role="tab" aria-controls="list-pane" aria-selected="true">Medication List</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="add-tab" data-bs-toggle="tab" data-bs-target="#add-pane" type="button" role="tab" aria-controls="add-pane" aria-selected="false">Add Medication</button>
        </li>
      </ul>

      <!-- Tab Content -->
      <div class="tab-content" id="medicationTabContent">
        <!-- Medication List Pane -->
        <div class="tab-pane fade show active" id="list-pane" role="tabpanel" aria-labelledby="list-tab">
          <h2 class="fw-bold mb-4">Existing Medications</h2>
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-striped table-hover">
                  <thead class="table-light">
                    <tr>
                      <th>Name</th>
                      <th>Description</th>
                      <th>Type</th>
                      <th>Dosage</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody id="medications-table-body">
                    <tr>
                      <td colspan="5" class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                          <span class="visually-hidden">Loading...</span>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <!-- Add Medication Pane -->
        <div class="tab-pane fade" id="add-pane" role="tabpanel" aria-labelledby="add-tab">
          <h2 class="fw-bold mb-4" id="add-medication-form-title">Add New Medication</h2>
          <div class="card shadow-sm">
            <div class="card-body">
              <form id="add-medication-form">
                <input type="hidden" id="medication-id-to-edit"> <!-- NEW: Hidden input for ID -->
                <div class="mb-3">
                  <label for="medication-name" class="form-label">Medication Name</label>
                  <input type="text" class="form-control" id="medication-name" required>
                </div>
                <div class="mb-3">
                  <label for="medication-description" class="form-label">Description</label>
                  <textarea class="form-control" id="medication-description" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                  <label for="medication-type" class="form-label">Type</label>
                  <input type="text" class="form-control" id="medication-type" required>
                </div>
                <div class="mb-3">
                  <label for="medication-dosage" class="form-label">Dosage (e.g., "500mg, twice daily")</label>
                  <input type="text" class="form-control" id="medication-dosage" required>
                </div>
                <button type="submit" class="btn btn-primary" id="add-medication-submit-btn">Save Medication</button> <!-- CHANGED TEXT AND ADDED ID -->
                <button type="button" class="btn btn-secondary ms-2" id="cancel-edit-btn" style="display:none;">Cancel Edit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
