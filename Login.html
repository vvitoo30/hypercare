<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Screen</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Google Font: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        flex-direction: column;
        font-family: "Poppins", sans-serif;
        background-color: #1c1c3a;
      }
      .bg-dark-custom {
        background-color: #1c1c3a;
      }
      .text-primary-custom {
        color: #4a43d1;
      }
      .btn-primary-custom {
        background-color: #6a60e9;
        border-color: #6a60e9;
      }
      .btn-primary-custom:hover {
        background-color: #584fc9;
        border-color: #584fc9;
      }
      .form-control-custom {
        background-color: #3a3a5c;
        border: none;
        color: #ffffff;
      }
      .form-control-custom::placeholder {
        color: #a0a0b0;
      }
      .form-control-custom:focus {
        background-color: #3a3a5c;
        color: #ffffff;
        border: none;
        outline: 0;
        box-shadow: 0 0 0 0.25rem rgba(106, 96, 233, 0.5);
      }
      .google-btn {
        background-color: #ffffff;
        color: #757575;
        border: 1px solid #e0e0e0;
        border-radius: 0.25rem;
        padding: 0.5rem 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        margin-top: 1rem;
        cursor: pointer;
      }
      .google-btn img {
        margin-right: 0.5rem;
        height: 20px;
      }

      /* --- NEW: Modal Styles --- */
      .modal-content-dark {
        background-color: #1c1c3a;
        color: white;
        border-radius: 1rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .success-icon {
        font-size: 4rem;
        color: #28a745; /* Green checkmark */
        margin-bottom: 1rem;
        /* Simple bounce animation */
        animation: bounce 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      @keyframes bounce {
        0% { transform: scale(0); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
      }
    </style>
  </head>
  <body>
    <!-- ===== TOP HALF (White Header) ===== -->
    <header
      class="bg-light p-4 shadow-sm"
      style="
        position: relative;
        padding-bottom: 3rem !important;
      "
    >
      <a
        href="welcome.html"
        class="text-primary-custom"
        aria-label="Back to Home"
        style="
          position: absolute;
          top: 50%;
          left: 1.75rem;
          transform: translateY(-80%);
        "
      >
        <i class="bi bi-arrow-left fs-2 fw-bold"></i>
      </a>
      <div class="text-center">
        <img
          src="Assets/logo.png"
          alt="Hypercare Logo"
          class="img-fluid"
          style="max-width: 250px"
        />
      </div>
    </header>

    <!-- ===== BOTTOM HALF (Dark Form) ===== -->
    <main class="flex-grow-1 d-flex align-items-center">
      <div class="container">
        <!-- Form -->
        <form
          id="login-form"
          class="w-100"
          style="max-width: 400px; margin: 0 auto"
        >
          <!-- Email Field -->
          <div class="mb-3">
            <label for="login-email" class="form-label text-light fw-bold"
              >Email</label
            >
            <input
              type="email"
              class="form-control form-control-lg form-control-custom rounded-3"
              id="login-email"
              placeholder="Enter your Email"
              required
            />
          </div>

          <!-- Password Field -->
          <div class="mb-4">
            <label for="login-password" class="form-label text-light fw-bold"
              >Password</label
            >
            <input
              type="password"
              class="form-control form-control-lg form-control-custom rounded-3"
              id="login-password"
              placeholder="Enter your password"
              required
            />
          </div>
          
          <!-- Login Button -->
          <button
            type="submit"
            class="btn btn-primary-custom rounded-pill fw-bold text-white btn-lg w-100 shadow"
            id="loginButton"
          >
            Login
          </button>
          
          <hr class="my-4" style="border-color: #a0a0b0;">

          <!-- Google Sign-In Button -->
          <button type="button" id="google-signin-button" class="google-btn">
              <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo">
              Sign in with Google
          </button>

          <!-- Links -->
          <div class="text-center mt-4">
            <a
              href="#"
              class="text-white-50 text-decoration-none d-block mb-2"
              >Forgot Password?</a
            >
            <a
              href="Sign_Up.html"
              class="text-white-50 text-decoration-none d-block"
              >Sign Up</a
            >
          </div>
        </form>
      </div>
    </main>

    <!-- === NEW: Login Success Modal === -->
    <div 
      class="modal fade" 
      id="loginSuccessModal" 
      tabindex="-1" 
      aria-hidden="true"
      data-bs-backdrop="static" 
      data-bs-keyboard="false"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content modal-content-dark p-4 text-center">
          <div class="modal-body">
            <!-- Animated Icon -->
            <i class="bi bi-check-circle-fill success-icon d-block"></i>
            
            <h2 class="fw-bold mb-3">Login Success!</h2>
            
            <!-- Dynamic Text -->
            <p class="fs-5 text-white-50 mb-4">
              Login as <strong class="text-white" id="userRoleText">User</strong> success,<br>
              please wait while we redirect you to your dashboard.
            </p>

            <!-- Loading Spinner -->
            <div class="spinner-border text-primary-custom" role="status" style="width: 3rem; height: 3rem;">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Firebase SDK (Keep these as requested) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>

    <!-- LOGIN LOGIC SCRIPT -->
    <script>
      const loginForm = document.getElementById('login-form');
      const emailInput = document.getElementById('login-email');
      const successModal = new bootstrap.Modal(document.getElementById('loginSuccessModal'));
      const userRoleText = document.getElementById('userRoleText');

      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();

        // 1. SIMULATE FETCHING ROLE FROM FIREBASE
        // Since we don't have the actual backend connection here, we simulate it based on email input.
        // In your real app.js, you would get this from: const role = userDoc.data().role;
        const email = emailInput.value.toLowerCase();
        let role = "User"; // Default role
        let redirectPage = "main.html"; // Default redirect

        if (email.includes("admin")) {
          role = "Admin";
          redirectPage = "dashboard.html";
        } else if (email.includes("doctor")) {
          role = "Doctor";
          redirectPage = "doctor_dashboard.html"; // Or doctor_dashboard.html if you make one
        }

        // 2. Update the modal text
        userRoleText.textContent = role;

        // 3. Show the modal
        successModal.show();

        // 4. Redirect after 3 seconds
        setTimeout(function() {
          window.location.href = redirectPage; 
        }, 3000);
      });
    </script>
  </body>
</html>
