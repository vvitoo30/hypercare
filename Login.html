<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Hypercare</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Google Font: Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* --- GLOBAL RESET (Non-Scrollable) --- */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Forces page to fit exactly */
      }

      /* --- THEME SETUP --- */
      body {
        font-family: "Poppins", sans-serif;
        background-color: #1c1c3a;
        background: radial-gradient(circle at top center, #2a2a55 0%, #1c1c3a 70%, #0f0f1a 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        position: relative;
      }

      /* --- ANIMATED BACKGROUND --- */
      .glow-blob {
        position: absolute;
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, rgba(106, 96, 233, 0.15) 0%, rgba(0,0,0,0) 70%);
        border-radius: 50%;
        z-index: 0;
        pointer-events: none;
        animation: pulseBlob 10s infinite alternate;
      }
      .blob-1 { top: -150px; left: 20%; }
      .blob-2 { bottom: -150px; right: 20%; }

      @keyframes pulseBlob {
        0% { transform: scale(1); opacity: 0.5; }
        100% { transform: scale(1.2); opacity: 0.8; }
      }

      /* --- BACK BUTTON --- */
      .btn-back-nav {
        position: absolute;
        top: 2rem;
        left: 2rem;
        color: rgba(255, 255, 255, 0.6);
        text-decoration: none;
        font-size: 1.5rem;
        transition: color 0.2s;
        z-index: 10;
      }
      .btn-back-nav:hover {
        color: white;
      }

      /* --- LOGIN CARD --- */
      .login-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 2rem;
        padding: 2.5rem;
        width: 100%;
        max-width: 450px;
        /* Ensure card never exceeds screen height */
        max-height: 90vh; 
        overflow-y: auto; /* Allow scroll inside card only if screen is tiny */
        position: relative;
        z-index: 1;
        box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        
        /* Hide scrollbar for cleaner look */
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      .login-card::-webkit-scrollbar {
        display: none;
      }

      .logo-img {
        width: 80px;
        margin-bottom: 1rem;
        filter: drop-shadow(0 0 15px rgba(106, 96, 233, 0.5));
      }

      .login-title {
        font-weight: 700;
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
      }
      .login-subtitle {
        color: rgba(255, 255, 255, 0.5);
        font-size: 0.9rem;
        margin-bottom: 1.5rem;
      }

      /* --- FORM ELEMENTS --- */
      .form-label {
        font-weight: 500;
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
        color: #ddd;
      }

      .form-control-custom {
        background-color: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 1rem;
        padding: 0.8rem 1.2rem;
        color: white;
        font-size: 1rem;
        transition: all 0.2s;
      }
      .form-control-custom::placeholder {
        color: rgba(255, 255, 255, 0.3);
      }
      .form-control-custom:focus {
        background-color: rgba(255, 255, 255, 0.1);
        border-color: #6a60e9;
        box-shadow: 0 0 0 4px rgba(106, 96, 233, 0.2);
        color: white;
      }

      /* --- BUTTONS --- */
      .btn-login {
        background: linear-gradient(135deg, #6a60e9 0%, #4a43d1 100%);
        color: white;
        border: none;
        border-radius: 1rem;
        padding: 0.9rem;
        font-weight: 600;
        width: 100%;
        margin-top: 1rem;
        transition: transform 0.2s;
      }
      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(74, 67, 209, 0.4);
        color: white;
      }

      .btn-google {
        background-color: white;
        color: #333;
        border: none;
        border-radius: 1rem;
        padding: 0.9rem;
        font-weight: 600;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.8rem;
        transition: background-color 0.2s;
      }
      .btn-google:hover {
        background-color: #f0f0f0;
      }

      .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 1.5rem 0;
        color: rgba(255, 255, 255, 0.3);
        font-size: 0.85rem;
      }
      .divider::before, .divider::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .divider::before { margin-right: .5em; }
      .divider::after { margin-left: .5em; }

      /* --- LINKS --- */
      .auth-link {
        color: #a0a0ff;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s;
      }
      .auth-link:hover {
        color: #c0c0ff;
        text-decoration: underline;
      }
      
      .loading-overlay {
        position: absolute;
        top: 0; 
        left: 0; 
        width: 100%; 
        height: 100%;
        background: rgba(28, 28, 58, 0.9);
        border-radius: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10;
      }
    </style>
  </head>
  <body>

    <!-- Decorative Blobs -->
    <div class="glow-blob blob-1"></div>
    <div class="glow-blob blob-2"></div>

    <!-- Back Button -->
    <a href="welcome.html" class="btn-back-nav">
      <i class="bi bi-arrow-left"></i>
    </a>

    <div class="container d-flex justify-content-center">
      <div class="login-card text-center">
        
        <!-- Loading State -->
        <div id="loadingState" class="loading-overlay d-none">
            <div class="spinner-border text-light mb-3" role="status" style="width: 3rem; height: 3rem;"></div>
            <p class="text-white-50" id="loadingText">Signing in...</p>
        </div>

        <!-- Header -->
        <img src="Assets/logo.png" alt="Logo" class="logo-img" onerror="this.style.display='none'">
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">Please sign in to your account</p>

        <!-- Form -->
        <form id="loginForm" class="text-start">
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control form-control-custom" id="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control form-control-custom" id="password" placeholder="Enter your password" required>
          </div>
          
          <div class="text-end mb-3">
            <a href="#" class="auth-link small" onclick="resetPassword()">Forgot Password?</a>
          </div>

          <button type="submit" class="btn-login">Login</button>
        </form>

        <!-- Social Login -->
        <div class="divider">OR</div>
        
        <button class="btn-google" onclick="googleLogin()">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" alt="Google">
          Sign in with Google
        </button>

        <!-- Footer -->
        <div class="mt-4">
          <p class="small text-white-50">Don't have an account? <a href="Sign_Up.html" class="auth-link">Sign Up</a></p>
        </div>

      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
      const auth = firebase.auth();
      const db = firebase.firestore();
      const provider = new firebase.auth.GoogleAuthProvider();

      const loginForm = document.getElementById('loginForm');
      const loadingState = document.getElementById('loadingState');
      const loadingText = document.getElementById('loadingText');

      // 1. Email/Password Login
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        showLoading("Authenticating...");

        try {
          const userCredential = await auth.signInWithEmailAndPassword(email, password);
          checkRoleAndRedirect(userCredential.user.uid);
        } catch (error) {
          hideLoading();
          alert("Login Failed: " + error.message);
        }
      });

      // 2. Google Login
      async function googleLogin() {
        showLoading("Connecting to Google...");
        try {
          const result = await auth.signInWithPopup(provider);
          const user = result.user;
          
          const userDoc = await db.collection('users').doc(user.uid).get();
          if (!userDoc.exists) {
             await db.collection('users').doc(user.uid).set({
                 email: user.email,
                 username: user.displayName,
                 role: 'patient',
                 createdAt: firebase.firestore.FieldValue.serverTimestamp()
             });
          }
          
          checkRoleAndRedirect(user.uid);
        } catch (error) {
          hideLoading();
          console.error(error);
          alert("Google Sign-In Error: " + error.message);
        }
      }

      // 3. Forgot Password
      function resetPassword() {
          const email = document.getElementById('email').value;
          if(!email) {
              alert("Please enter your email address in the field above first.");
              return;
          }
          auth.sendPasswordResetEmail(email)
            .then(() => alert("Password reset email sent! Check your inbox."))
            .catch((error) => alert("Error: " + error.message));
      }

      // 4. Redirect Logic
      async function checkRoleAndRedirect(userId) {
          loadingText.textContent = "Verifying Account...";
          try {
              const doc = await db.collection('users').doc(userId).get();
              
              if (doc.exists) {
                  const role = doc.data().role || 'patient';
                  
                  if (role === 'doctor') {
                      window.location.href = 'doctor_dashboard.html';
                  } else if (role === 'admin') {
                      window.location.href = 'dashboard.html';
                  } else {
                      window.location.href = 'main.html';
                  }
              } else {
                  window.location.href = 'main.html';
              }
          } catch (error) {
              hideLoading();
              alert("Error fetching user profile: " + error.message);
          }
      }

      function showLoading(text) {
          loadingText.textContent = text;
          loadingState.classList.remove('d-none');
      }

      function hideLoading() {
          loadingState.classList.add('d-none');
      }
    </script>
  </body>
</html>
