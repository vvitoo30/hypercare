<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Patient Dashboard - Hypercare</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f4f6ff;
      }
      .bg-dark-custom {
        background-color: #1c1c3a;
      }
      .card-icon {
        font-size: 3rem;
        color: #6a60e9;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="bg-dark-custom p-3 shadow-sm text-light">
      <div class="container">
        <div class="d-flex align-items-center">
          <div class="me-auto">
            <span class="fs-4 fw-bold">Hypercare</span>
          </div>
          <div class="dropdown">
            <a
              href="#"
              class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <div class="fw-bold" id="user-display-name">Patient</div>
            </a>
            <ul
              class="dropdown-menu dropdown-menu-dark text-small shadow"
              data-bs-theme="dark"
            >
              <li>
                <a class="dropdown-item" href="#" id="logout-button">Log Out</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container py-5">
      <!-- Profile Info -->
      <div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
        <div class="col-lg-8 px-0">
          <h2 class="display-6 fst-italic">
            Welcome back, <span id="profile-username"></span>!
          </h2>
          <p class="lead my-3">
            This is your personal dashboard. Here you can find your prescriptions and blood pressure history as recorded by your doctor.
          </p>
        </div>
      </div>

      <div class="row g-5">
        <!-- Prescriptions -->
        <div class="col-md-6">
          <h3 class="pb-4 mb-4 fst-italic border-bottom">
            My Prescriptions
          </h3>
          <div id="prescriptions-list">
            <!-- Prescription data will be populated by app.js -->
            <p>Loading prescriptions...</p>
          </div>
        </div>

        <!-- Blood Pressure -->
        <div class="col-md-6">
          <h3 class="pb-4 mb-4 fst-italic border-bottom">
            Blood Pressure History
          </h3>
          <div id="blood-pressure-history">
            <!-- Blood pressure data will be populated by app.js -->
            <p>Loading history...</p>
          </div>
          <canvas id="bpChart" class="mt-4"></canvas>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
