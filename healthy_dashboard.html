<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Healthy Dashboard - Hypercare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f4f6ff;
      }
      .bg-dark-custom {
        background-color: #1c1c3a;
      }
      .task-item {
        cursor: pointer;
        user-select: none;
      }
      .task-item.done {
        text-decoration: line-through;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="bg-dark-custom p-3 shadow-sm text-light">
      <div class="container d-flex justify-content-between align-items-center">
        <span class="fs-4 fw-bold">Healthy Dashboard</span>
        <a href="main.html" class="btn btn-light">Back to Dashboard</a>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container py-5">
      <h2 class="fw-bold mb-4">Your Daily Health Tasks</h2>
      <p class="text-muted">These tasks reset every day. Click to toggle 'Done' or 'Not Done'.</p>
      <div id="health-tasks-container" class="list-group">
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading tasks...</span>
            </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
