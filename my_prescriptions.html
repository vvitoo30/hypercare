<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Prescriptions - Hypercare</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Google Font: Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <style>
      /* --- BASE THEME --- */
      body {
        font-family: "Poppins", sans-serif;
        background-color: #1c1c3a; /* Deep Dark Blue */
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* --- HEADER --- */
      .navbar-custom {
        background-color: #15152e;
        padding: 1rem 0;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      }
      .brand-logo {
        font-weight: 700;
        font-size: 1.5rem;
        color: white;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      /* --- CONTENT --- */
      .page-title {
        font-weight: 700;
        margin-bottom: 0.5rem;
      }
      .page-subtitle {
        color: #a0a0c0;
        font-size: 0.95rem;
      }

      /* --- CARDS --- */
      .rx-card {
        background-color: #ffffff;
        border-radius: 1rem;
        padding: 1.5rem;
        color: #333;
        transition: transform 0.2s;
        border-left: 5px solid #4a43d1;
        margin-bottom: 1rem;
        position: relative;
        overflow: hidden;
      }
      .rx-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      }
      
      .rx-icon {
        background-color: #e0e0ff;
        color: #4a43d1;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }

      .rx-title {
        font-weight: 700;
        font-size: 1.1rem;
        color: #1c1c3a;
      }
      .rx-meta {
        font-size: 0.9rem;
        color: #666;
        margin-top: 0.2rem;
      }
      
      .badge-time {
        background-color: #4a43d1;
        color: white;
        padding: 0.3rem 0.8rem;
        border-radius: 50rem;
        font-size: 0.8rem;
        font-weight: 600;
        display: inline-block;
        margin-top: 0.5rem;
      }

      /* Back Button */
      .btn-back {
        color: white;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        font-weight: 600;
        margin-bottom: 2rem;
        transition: color 0.2s;
      }
      .btn-back:hover {
        color: #ccc;
      }

      /* Empty State */
      .empty-state {
        text-align: center;
        padding: 4rem 2rem;
        background-color: rgba(255,255,255,0.05);
        border-radius: 1.5rem;
        margin-top: 2rem;
      }
      .empty-icon {
        font-size: 3rem;
        color: #4a43d1;
        opacity: 0.5;
        margin-bottom: 1rem;
      }

      /* Calendar Button */
      .calendar-btn {
        position: absolute;
        top: 1rem;
        right: 1rem;
        color: #4a43d1;
        font-size: 1.3rem;
        text-decoration: none;
        opacity: 0.6;
        transition: opacity 0.2s;
      }
      .calendar-btn:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>

    <!-- Header -->
    <nav class="navbar-custom">
      <div class="container d-flex justify-content-between align-items-center">
        <a href="main.html" class="brand-logo">
            <i class="bi bi-heart-pulse-fill text-primary"></i>
            Hypercare
        </a>
        
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
              <div class="rounded-circle bg-secondary me-2 d-flex align-items-center justify-content-center" style="width: 35px; height: 35px;">
                <i class="bi bi-person-fill"></i>
              </div>
              <span class="d-none d-sm-block fw-bold" id="nav-user-name">Patient</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark shadow">
              <li><a class="dropdown-item" href="main.html">Dashboard</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#" id="logout-button">Log Out</a></li>
            </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4 pb-5">
      
      <a href="main.html" class="btn-back">
        <i class="bi bi-arrow-left"></i> Back to Dashboard
      </a>

      <h1 class="page-title">My Prescriptions</h1>
      <p class="page-subtitle">View your current medications and dosage schedules.</p>

      <div id="loadingSpinner" class="text-center py-5">
         <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Loading...</span>
         </div>
      </div>

      <!-- Prescriptions Container -->
      <div id="prescriptionsContainer" class="row g-4 mt-2" style="display: none;">
         <!-- Cards will be injected here -->
      </div>

    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
      const db = firebase.firestore();
      const auth = firebase.auth();
      const container = document.getElementById('prescriptionsContainer');
      const spinner = document.getElementById('loadingSpinner');

      // Request notification permission on page load
      if ('Notification' in window) {
        Notification.requestPermission().then(permission => {
          if (permission === 'granted') {
            console.log('Notification permission granted.');
          } else {
            console.warn('Notification permission denied.');
          }
        });
      }

      // 1. Check Auth
      auth.onAuthStateChanged((user) => {
        if (user) {
          document.getElementById('nav-user-name').textContent = user.displayName || "Patient";
          loadPrescriptions(user.uid);
        } else {
          window.location.href = 'index.html';
        }
      });

      // 2. Logout
      document.getElementById('logout-button').addEventListener('click', (e) => {
        e.preventDefault();
        auth.signOut().then(() => window.location.href = 'index.html');
      });

      // 3. Load Data
      async function loadPrescriptions(userId) {
        container.innerHTML = '';
        let hasData = false;

        try {
            // A. Fetch Main Profile Medication
            const userDoc = await db.collection("users").doc(userId).get();
            if(userDoc.exists) {
                const data = userDoc.data();
                if(data.medication && data.medication.trim() !== "") {
                    renderCard("Primary Medication", data.medication, "Daily / As Prescribed", "bi-capsule", null, null, null);
                    hasData = true;
                }
            }

            // B. Fetch Scheduled Medications
            const snapshot = await db.collection("users").doc(userId).collection("medication_schedules").orderBy("createdAt", "desc").get();
            
            snapshot.forEach(doc => {
                const data = doc.data();
                // data.items is an array of {time, medication, startDate, endDate}
                if(data.items && Array.isArray(data.items)) {
                    data.items.forEach(item => {
                        renderCard(item.medication, "Scheduled Reminder", item.time, "bi-alarm", item.startDate, item.endDate);
                        hasData = true;
                    });
                }
            });

            // Handle Empty State
            if(!hasData) {
                container.innerHTML = `
                    <div class="col-12">
                        <div class="empty-state">
                            <i class="bi bi-prescription2 empty-icon"></i>
                            <h3>No prescriptions found</h3>
                            <p class="text-white-50">Your doctor hasn't assigned any medications yet.</p>
                        </div>
                    </div>
                `;
            }

            spinner.style.display = 'none';
            container.style.display = 'flex';

        } catch (error) {
            console.error("Error:", error);
            container.innerHTML = `<p class="text-danger text-center">Error loading data: ${error.message}</p>`;
            spinner.style.display = 'none';
            container.style.display = 'block';
        }
      }

      function renderCard(title, subtitle, badgeText, iconClass, startDate, endDate) {
          const isTime = iconClass === 'bi-alarm';
          const badgeHtml = isTime 
            ? `<span class="badge-time"><i class="bi bi-clock me-1"></i> ${badgeText}</span>`
            : `<span class="badge-time" style="background-color: #6c757d;">${badgeText}</span>`;
        
          const safeTitle = title.replace(/'/g, "\\'");

          // Show calendar button if it's a scheduled medication.
          const calendarButtonHtml = isTime
            ? `<a href="#" class="calendar-btn" onclick="addToCalendar('${safeTitle}', '${badgeText}', '${startDate || ''}', '${endDate || ''}')" title="Add to Google Calendar">
                 <i class="bi bi-calendar-plus"></i>
               </a>`
            : '';
          
          let displaySubtitle = subtitle;
          if (isTime && startDate && endDate) {
              displaySubtitle = `Schedule: ${startDate} to ${endDate}`;
          }

          const html = `
            <div class="col-md-6 col-lg-4">
                <div class="rx-card">
                    ${calendarButtonHtml}
                    <div class="d-flex align-items-start justify-content-between">
                        <div>
                            <div class="rx-icon">
                                <i class="bi ${iconClass}"></i>
                            </div>
                            <div class="rx-title">${title}</div>
                            <div class="rx-meta">${displaySubtitle}</div>
                            ${badgeHtml}
                        </div>
                    </div>
                </div>
            </div>
          `;
          container.insertAdjacentHTML('beforeend', html);
      }

      function addToCalendar(medicationName, time, startDate, endDate) {
        // Case 1: New format with start and end date -> Create Recurring Event
        if (startDate && endDate) {
            if (!confirm(`Add a recurring reminder for "${medicationName}" to your Google Calendar? This will create a daily event from ${startDate} to ${endDate}.`)) {
              return;
            }

            const [hours, minutes] = time.split(':');
            const startDateTime = new Date(`${startDate}T${time}:00`);
            const endDateTime = new Date(startDateTime.getTime() + 5 * 60000); // 5 minute duration for each event

            const toGoogleLocal = (date) => {
                return date.getFullYear() +
                       ('0' + (date.getMonth() + 1)).slice(-2) +
                       ('0' + date.getDate()).slice(-2) + 'T' +
                       ('0' + date.getHours()).slice(-2) +
                       ('0' + date.getMinutes()).slice(-2) + '00';
            }

            const untilDate = new Date(`${endDate}T23:59:59`);
            const untilDateUTC = untilDate.toISOString().replace(/[-:.]/g, '').slice(0, 15) + 'Z';
            const rrule = `RRULE:FREQ=DAILY;UNTIL=${untilDateUTC}`;

            const eventDetails = {
                title: `Take Medication: ${medicationName}`,
                dates: `${toGoogleLocal(startDateTime)}/${toGoogleLocal(endDateTime)}`,
                details: `Daily reminder to take your prescribed medication: ${medicationName}.`,
                recur: rrule,
                ctz: Intl.DateTimeFormat().resolvedOptions().timeZone
            };
            
            const calendarUrl = `https://www.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(eventDetails.title)}&dates=${encodeURIComponent(eventDetails.dates)}&details=${encodeURIComponent(eventDetails.details)}&recur=${encodeURIComponent(eventDetails.recur)}&ctz=${encodeURIComponent(eventDetails.ctz)}`;
            window.open(calendarUrl, '_blank');

        // Case 2: Old format without dates -> Create Single Event
        } else {
            if (!confirm(`Add a one-time reminder for "${medicationName}" at ${time} to your Google Calendar?`)) {
              return;
            }

            const [hours, minutes] = time.split(':');
            const now = new Date();
            const startTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes);

            if (startTime < now) {
              startTime.setDate(startTime.getDate() + 1);
            }

            const endTime = new Date(startTime.getTime() + 5 * 60000);
            const toGoogleUTC = (date) => date.toISOString().replace(/[-:.]/g, '').slice(0, 15) + 'Z';

            const event = {
              title: `Take Medication: ${medicationName}`,
              start: toGoogleUTC(startTime),
              end: toGoogleUTC(endTime),
              details: `Reminder to take your prescribed medication: ${medicationName}.`
            };

            const calendarUrl = `https://www.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(event.title)}&dates=${event.start}/${event.end}&details=${encodeURIComponent(event.details)}`;
            window.open(calendarUrl, '_blank');
        }
      }
    </script>
  </body>
</html>
