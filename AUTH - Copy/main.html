<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="dashboard-container">
            <!-- <img id="profile-pic" src="https://via.placeholder.com/100" alt="Profile Picture"> -->
            <h2>Dashboard</h2>
            <p>Selamat datang, <span id="user-display-name"></span>!</p>
            <p>Email: <span id="user-email"></span></p>
            <button id="logout-button">Logout</button>
        </div>
        <hr>
        <h2>My User Data</h2>
        <table id="users-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                </tr>
            </thead>
            <tbody id="users-table-body">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
        <hr>
        <h2>Edit Profile</h2>
        <div class="form-container" id="edit-profile-container">
            <form id="edit-profile-form">
                <label for="edit-username">Username</label>
                <input type="text" id="edit-username" placeholder="New username">
                
                <label for="edit-phone">Phone Number</label>
                <input type="tel" id="edit-phone" placeholder="New phone number">

                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script> -->

    <!-- Your Scripts -->
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
