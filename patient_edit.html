<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Patient - Hypercare</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f4f6ff;
      }
      .bg-dark-custom {
        background-color: #1c1c3a;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="bg-dark-custom p-3 shadow-sm text-light">
      <div class="container d-flex justify-content-between align-items-center">
        <span class="fs-4 fw-bold">Edit Patient</span>
        <a href="doctor_dashboard.html" class="btn btn-light">Back to Dashboard</a>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container py-5">
      <div id="patient-details-container">
        <!-- Patient details will be loaded here by app.js -->
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading patient details...</span>
        </div>
      </div>

      <hr class="my-4" />

      <!-- Blood Pressure Section -->
      <div id="blood-pressure-section">
        <h3 class="fw-bold mb-3">Blood Pressure Data</h3>
        <div class="card shadow-sm">
          <div class="card-body">
            <form id="add-bp-form" class="mb-4">
              <div class="row g-3 align-items-end">
                <div class="col-md">
                  <label for="bp-systolic" class="form-label"
                    >Systolic (mmHg)</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="bp-systolic"
                    required
                  />
                </div>
                <div class="col-md">
                  <label for="bp-diastolic" class="form-label"
                    >Diastolic (mmHg)</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="bp-diastolic"
                    required
                  />
                </div>
                <div class="col-md-auto">
                  <button type="submit" class="btn btn-primary w-100">
                    Add Reading
                  </button>
                </div>
              </div>
            </form>
            <h4 class="fw-bold mb-3">Blood Pressure History</h4>
            <div id="bp-history">
              <!-- Blood pressure history will be loaded here by app.js -->
              <p>Loading history...</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
