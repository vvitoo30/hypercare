<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Patient - Hypercare</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f4f6ff;
      }
      .bg-dark-custom {
        background-color: #1c1c3a;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="bg-dark-custom p-3 shadow-sm text-light">
      <div class="container d-flex justify-content-between align-items-center">
        <span class="fs-4 fw-bold">Edit Patient</span>
        <a href="doctor_dashboard.html" class="btn btn-light">Back to Dashboard</a>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container py-5">
      <div id="patient-details-container">
        <!-- Patient details will be loaded here by app.js -->
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading patient details...</span>
        </div>
      </div>

      <hr class="my-4" />

      <!-- Blood Pressure Section -->
      <div id="blood-pressure-section">
        <h3 class="fw-bold mb-3">Blood Pressure Data</h3>
        <div class="card shadow-sm">
          <div class="card-body">
            <form id="add-bp-form" class="mb-4">
              <div class="row g-3 align-items-end">
                <div class="col-md">
                  <label for="bp-systolic" class="form-label"
                    >Systolic (mmHg)</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="bp-systolic"
                    required
                  />
                </div>
                <div class="col-md">
                  <label for="bp-diastolic" class="form-label"
                    >Diastolic (mmHg)</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="bp-diastolic"
                    required
                  />
                </div>
                <div class="col-md-auto">
                  <button type="submit" class="btn btn-primary w-100">
                    Add Reading
                  </button>
                </div>
              </div>
            </form>
            <h4 class="fw-bold mb-3">Blood Pressure History</h4>
            <div id="bp-history">
              <!-- Blood pressure history will be loaded here by app.js -->
              <p>Loading history...</p>
            </div>
          </div>
        </div>
      </div>

      <hr class="my-4" />

      <!-- Prescription Section -->
      <div id="prescriptions-section">
        <h3 class="fw-bold mb-3">Manage Prescriptions</h3>
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title mb-3">Add New Prescription</h4>
            <form id="add-prescription-form" class="mb-4">
              <div class="mb-3">
                <label for="prescription-name" class="form-label">Medication Name</label>
                <input class="form-control" list="medication-options" id="prescription-name" placeholder="Type to search..." required>
                <datalist id="medication-options">
                    <!-- Options will be populated by app.js from Firestore -->
                </datalist>
              </div>
              <div class="mb-3">
                <label for="prescription-dosage" class="form-label">Dosage</label>
                <input type="text" class="form-control" id="prescription-dosage" placeholder="e.g., 500mg" required>
              </div>
              <div class="row mb-3">
                <div class="col-md-4">
                  <label for="prescription-frequency" class="form-label">Frequency (times/day)</label>
                  <input type="number" class="form-control" id="prescription-frequency" min="1" max="10" placeholder="e.g., 3">
                </div>
                <div class="col-md-4">
                  <label for="prescription-recurrence" class="form-label">Recurrence</label>
                  <select class="form-select" id="prescription-recurrence">
                      <option value="DAILY" selected>Daily</option>
                      <option value="WEEKLY">Weekly</option>
                      <option value="MONTHLY">Monthly</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="prescription-end-date" class="form-label">End Date</label>
                  <input type="date" class="form-control" id="prescription-end-date">
                </div>
              </div>
              <div id="time-inputs-container" class="mb-3">
                <!-- Time inputs will be generated here -->
              </div>
              <div class="mb-3">
                <label for="prescription-notes" class="form-label">Notes</label>
                <textarea class="form-control" id="prescription-notes" rows="2"></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">Add Prescription</button>
            </form>

            <h4 class="fw-bold mb-3">Prescription History</h4>
            <div id="prescriptions-history">
              <!-- Prescriptions history will be loaded here -->
              <p>Loading prescriptions...</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
