<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard - Hypercare</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Google Font: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f4f6ff;
      }
      .bg-dark-custom {
        background-color: #1c1c3a;
      }
      .table {
        border-color: #dee2e6;
      }
      .table th {
        background-color: #e9ecef;
        font-weight: 700;
      }
      .role-select {
          border-radius: 0.375rem;
          padding: 0.375rem 0.75rem;
          border: 1px solid #ced4da;
      }
    </style>
  </head>
  <body>
    <!-- ===== HEADER ===== -->
    <header class="bg-dark-custom p-3 shadow-sm text-light">
      <div class="container">
        <div class="d-flex align-items-center">
          <div class="me-auto">
            <span class="fs-4 fw-bold">Hypercare Admin</span>
          </div>
          <div class="dropdown">
            <a
              href="#"
              class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <div
                class="rounded-circle bg-light me-2"
                style="width: 40px; height: 40px"
              ></div>
              <div>
                <div class="small">Welcome, Admin!</div>
                <div class="fw-bold" id="user-email"></div>
              </div>
            </a>
            <ul
              class="dropdown-menu dropdown-menu-dark text-small shadow"
              data-bs-theme="dark"
            >
              <li>
                <a class="dropdown-item" href="#" id="logout-button">Log Out</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <!-- ===== MAIN CONTENT ===== -->
    <main class="container py-5">
      <h2 class="fw-bold mb-4">Manage Users</h2>
      <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                        <!-- User data will be populated here by app.js -->
                    </tbody>
                </table>
            </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    
    <!-- Your Scripts -->
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
