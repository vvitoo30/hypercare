<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Medication Interaction - Hypercare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f4f6ff;
      }
      .bg-dark-custom {
        background-color: #1c1c3a;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="bg-dark-custom p-3 shadow-sm text-light">
      <div class="container d-flex justify-content-between align-items-center">
        <span class="fs-4 fw-bold">Medication Interaction Check</span>
        <a href="main.html" class="btn btn-light">Back to Dashboard</a>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container py-5">
      <h2 class="fw-bold mb-4">Compare Two Medications</h2>
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="medication1-select" class="form-label">Medication 1</label>
              <select class="form-select" id="medication1-select">
                <option value="">Select a medication</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="medication2-select" class="form-label">Medication 2</label>
              <select class="form-select" id="medication2-select">
                <option value="">Select a medication</option>
              </select>
            </div>
          </div>
          <button id="compare-btn" class="btn btn-primary mt-4">Compare</button>
        </div>
      </div>

      <h3 class="fw-bold mb-3">Interaction Results</h3>
      <div id="interaction-results" class="card shadow-sm">
        <div class="card-body">
          <p class="text-muted">Select two medications and click 'Compare' to see potential interactions.</p>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
