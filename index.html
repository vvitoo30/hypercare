<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hypercare</title>

    <!-- Google Font: Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons (for fallback) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <style>
      /* --- GLOBAL RESET --- */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: "Poppins", sans-serif;
      }

      /* --- THEME --- */
      body {
        background-color: #1c1c3a;
        background: radial-gradient(circle at center, #2a2a55 0%, #1c1c3a 60%, #0f0f1a 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
      }

      /* --- LOGO CONTAINER --- */
      .splash-content {
        text-align: center;
        position: relative;
        z-index: 2;
        width: 100%; /* Ensure it allows centering inside */
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* --- LOGO ANIMATION (HEARTBEAT) --- */
      .logo-img {
        width: 150px;
        height: auto;
        filter: drop-shadow(0 0 30px rgba(106, 96, 233, 0.6));
        animation: heartbeat 1.5s ease-in-out infinite;
      }

      @keyframes heartbeat {
        0% { transform: scale(1); }
        10% { transform: scale(1.1); }
        20% { transform: scale(1); }
        30% { transform: scale(1.1); }
        40% { transform: scale(1); }
        100% { transform: scale(1); }
      }

      /* --- TEXT WRAPPER (Matches Loader to Title Width) --- */
      .text-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: max-content; /* Shrink to fit content (The Title) */
        margin: 0 auto;
      }

      /* --- TEXT STYLES --- */
      .app-title {
        font-weight: 800;
        font-size: 3.5rem;
        letter-spacing: -1px;
        margin: 1rem 0 0.5rem 0;
        opacity: 0;
        animation: fadeIn 1s ease-out forwards 0.5s;
        background: linear-gradient(to right, #ffffff, #a0a0ff);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        text-align: center;
      }

      .app-tagline {
        color: #a0a0c0;
        font-size: 1.2rem;
        font-weight: 500;
        margin: 0;
        overflow: hidden; 
        border-right: 2px solid rgba(255,255,255,0.5); 
        white-space: nowrap; 
        margin: 0 auto;
        letter-spacing: 1px;
        animation: 
          typing 2s steps(30, end) forwards 1s,
          blink-caret .75s step-end infinite;
        max-width: 0; 
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* The typing effect */
      @keyframes typing {
        from { max-width: 0 }
        to { max-width: 100% }
      }

      /* The typewriter cursor effect */
      @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: rgba(255,255,255,0.5); }
      }

      /* --- LOADING BAR --- */
      .loader-container {
        width: 100%; /* Fills the .text-wrapper width */
        height: 3px; /* UPDATED: Thinner bar */
        background-color: rgba(255,255,255,0.1);
        border-radius: 10px;
        margin-top: 3rem; /* Space below title/tagline */
        overflow: hidden;
        opacity: 0;
        animation: fadeIn 1s ease-out forwards 1.5s;
      }
      
      .loader-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #6a60e9, #a0a0ff);
        border-radius: 10px;
        animation: load 2.5s ease-in-out forwards 1.5s;
      }

      @keyframes load {
        0% { width: 0%; }
        100% { width: 100%; }
      }

      /* --- BACKGROUND GLOW --- */
      .glow-bg {
        position: absolute;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, rgba(106, 96, 233, 0.1) 0%, rgba(0,0,0,0) 60%);
        z-index: 1;
        pointer-events: none;
        animation: pulseGlow 4s infinite alternate;
      }
      
      @keyframes pulseGlow {
        0% { opacity: 0.5; transform: scale(0.8); }
        100% { opacity: 1; transform: scale(1.2); }
      }
    </style>
  </head>
  <body>

    <div class="glow-bg"></div>

    <div class="splash-content">
      <!-- Logo -->
      <img 
        src="Assets/logo.png" 
        alt="Hypercare" 
        class="logo-img"
        onerror="this.style.display='none'; document.getElementById('fallback-icon').style.display='inline-block';"
      >
      <!-- Fallback Icon -->
      <i id="fallback-icon" class="bi bi-heart-pulse-fill text-primary" style="font-size: 120px; display: none; animation: heartbeat 1.5s ease-in-out infinite;"></i>

      <!-- Grouped for Width Matching -->
      <div class="text-wrapper">
          <!-- Title -->
          <h1 class="app-title">HYPERCARE</h1>
          
          <!-- Typing Tagline -->
          <div style="display: inline-block;">
            <p class="app-tagline">Get Better Yourself</p>
          </div>

          <!-- Loader -->
          <div class="loader-container">
            <div class="loader-bar"></div>
          </div>
      </div>
    </div>

    <script>
      // Redirect to Welcome Page after 4.5 seconds
      // (1.5s delay + 2.5s loading + 0.5s buffer)
      setTimeout(() => {
        window.location.href = 'welcome.html';
      }, 4500);
    </script>

  </body>
</html>
