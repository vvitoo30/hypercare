<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hypercare</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Google Font: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <style>
      /* --- Colors (from your other files) --- */
      .bg-dark-custom {
        background-color: #1c1c3a;
      }

      /* --- Splash Screen Styles --- */
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: "Poppins", sans-serif;
      }

      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        /* UPDATED: Start invisible */
        opacity: 0;
        /* UPDATED: Set transition to 1s */
        transition: opacity 1s ease-out;
      }
    </style>
  </head>
  <body class="bg-dark-custom">
    <!-- The Splash Screen Content -->
    <div id="splash-screen" class="bg-dark-custom">
      <img
        src="Assets/HYPERCARE.png"
        alt="Hypercare Logo"
        class="img-fluid"
        style="max-width: 300px"
      />
    </div>

    <!-- Bootstrap JS (Needed for other components, good to keep) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- UPDATED: Splash Screen Redirect Script -->
    <script>
      // Wait for the page to fully load
      window.addEventListener("load", function () {
        const splash = document.getElementById("splash-screen");

        // 1. Start 1s Fade-in
        // We use a tiny delay to make sure the page is painted first
        setTimeout(function () {
          splash.style.opacity = "1";
        }, 100); // 100ms delay

        // 2. Start 1s Fade-out
        // This runs after 1s fade-in + 1.5s logo display
        setTimeout(function () {
          splash.style.opacity = "0";
        }, 2600); // 100ms + 1000ms + 1500ms = 2600ms

        // 3. Redirect after fade-out is complete
        // This runs after 1s fade-in + 1.5s display + 1s fade-out
        setTimeout(function () {
          // *** FIXED: Now points to welcome.html ***
          window.location.href = "welcome.html";
        }, 3600); // 2600ms + 1000ms = 3600ms
      });
    </script>
  </body>
</html>
