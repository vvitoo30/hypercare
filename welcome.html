<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome - Hypercare</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Google Font: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS for colors and layout -->
    <style>
      /* Make sure HTML and Body are full height */
      html,
      body {
        height: 100%;
        margin: 0;
      }

      /* Create the 2-part flex container AND apply Poppins font */
      body {
        display: flex;
        flex-direction: column;
        font-family: "Poppins", sans-serif; /* <-- FONT ADDED HERE */
      }

      /* These are the specific colors from your design */
      .bg-dark-custom {
        /* The dark purple background */
        background-color: #1c1c3a;
      }

      .text-primary-custom {
        /* The main purple text color */
        color: #4a43d1;
      }

      /* --- BUTTON STYLES --- */

      .btn-primary-custom {
        /* The solid purple login button */
        background-color: #6a60e9;
        border-color: #6a60e9;
      }

      .btn-primary-custom:hover {
        /* A slightly darker hover state */
        background-color: #584fc9;
        border-color: #584fc9;
      }

      /* NEW: Custom outline button as requested */
      .btn-outline-primary-custom {
        border-color: #6a60e9; /* Same purple as login fill */
        color: #6a60e9; /* Same purple as login fill */
      }

      .btn-outline-primary-custom:hover {
        background-color: #6a60e9; /* Fill on hover */
        border-color: #6a60e9;
        color: #ffffff; /* White text on hover */
      }

      .btn-custom-width {
        /* Make buttons wide, like in the design */
        width: 75%;
        /* Add taller padding */
        padding-top: 1.5rem;
        padding-bottom: 1.5rem;
      }
    </style>
  </head>
  <body>
    <!-- ===== TOP HALF (White) ===== -->
    <div
      class="flex-grow-1 d-flex flex-column justify-content-center align-items-center bg-light"
    >
      <!-- Logo Image -->
      <img
        src="Assets\logo.png"
        alt="Hypercare Logo"
        class="img-fluid"
        style="max-width: 250px; padding: 1rem"
      />
    </div>

    <!-- ===== BOTTOM HALF (Dark) ===== -->
    <div
      class="flex-grow-1 d-flex flex-column justify-content-center align-items-center bg-dark-custom"
    >
      <!-- Login Button -->
      <a
        href="Login.html"
        class="btn btn-primary-custom rounded-pill fw-bold text-white btn-custom-width shadow"
        role="button"
        >Login</a
      >

      <!-- Sign Up Button -->
      <a
        href="Sign_Up.html"
        class="btn btn-outline-primary-custom rounded-pill fw-bold btn-custom-width shadow-sm"
        role="button"
        >Sign Up</a
      >
    </div>

    <!-- Bootstrap JS Bundle (for modals, etc., if we add them later) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
