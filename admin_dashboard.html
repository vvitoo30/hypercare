<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard - Hypercare</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Google Font: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <style>
      /* --- BASE STYLES --- */
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f4f6ff;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* --- COLORS --- */
      .bg-dark-custom {
        background-color: #1c1c3a;
      }
      .text-primary-custom {
        color: #4a43d1;
      }

      /* --- BUTTON STYLES --- */
      .btn-primary-custom {
        background-color: #6a60e9;
        border-color: #6a60e9;
        color: #fff;
      }
      .btn-primary-custom:hover {
        background-color: #584fc9;
        border-color: #584fc9;
        color: #fff;
      }

      /* Outline Button (for Register) */
      .btn-outline-primary-custom {
        border-color: #6a60e9;
        color: #6a60e9;
        background-color: transparent;
        border-width: 2px;
      }
      .btn-outline-primary-custom:hover {
        background-color: #6a60e9;
        border-color: #6a60e9;
        color: #ffffff;
      }
      
      /* Red Logout Button */
      .btn-danger-custom {
        background-color: #dc3545;
        border-color: #dc3545;
        color: #000000;
        font-weight: bold;
      }
      .btn-danger-custom:hover {
        background-color: #bb2d3b;
        border-color: #b02a37;
        color: #000000;
      }

      /* --- ADMIN SEARCH BOX --- */
      .admin-search-input {
        border: 2px solid #6a60e9; /* Blue border */
        border-radius: 1rem;
        padding: 0.75rem 1.5rem;
        padding-right: 3.5rem; /* Space for icon */
        color: #6a60e9;
        font-weight: bold;
        font-size: 1.25rem;
      }
      .admin-search-input::placeholder {
        color: #6a60e9;
        opacity: 0.8;
      }
      .admin-search-input:focus {
        box-shadow: 0 0 0 0.25rem rgba(106, 96, 233, 0.25);
        border-color: #6a60e9;
      }
      
      .search-icon-large {
        position: absolute;
        right: 1.5rem;
        top: 50%;
        transform: translateY(-50%);
        color: #6a60e9;
        font-size: 2rem;
      }

      /* --- LAYOUT UTILS --- */
      .content-wrapper {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center; /* Center vertically */
      }
      
      /* NEW: Blurred background for modals */
      .modal-backdrop-blur {
        backdrop-filter: blur(15px);
        background-color: rgba(0, 0, 0, 0.3);
        opacity: 1;
        transition: backdrop-filter 0.15s linear;
      }
    </style>
  </head>
  <body>
    <!-- ===== HEADER (Same as Patient Dashboard) ===== -->
    <header class="bg-dark-custom p-3 shadow-sm text-light">
      <div class="container">
        <div class="d-flex align-items-center">
          <!-- App Title -->
          <div class="me-auto">
            <span class="fs-4 fw-bold">Hypercare Admin</span>
          </div>

          <!-- Dropdown Menu -->
          <div class="dropdown">
            <a
              href="#"
              class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <!-- Profile Picture Placeholder -->
              <div
                class="rounded-circle bg-light me-2"
                style="width: 40px; height: 40px"
              ></div>
              <!-- Welcome Text -->
              <div>
                <div class="small">Welcome!</div>
                <div class="fw-bold">Admin User</div>
              </div>
            </a>

            <!-- Dropdown Menu Items -->
            <ul
              class="dropdown-menu dropdown-menu-dark text-small shadow"
              data-bs-theme="dark"
            >
              <li>
                <a class="dropdown-item" href="#" id="logoutButton">Log Out</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <!-- ===== MAIN CONTENT ===== -->
    <main class="container content-wrapper">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          
          <!-- 1. Search Patient Section -->
          <div class="mb-5">
            <h2 class="fw-bold mb-3">Search Patient</h2>
            
            <div class="position-relative mb-3">
              <input 
                type="text" 
                class="form-control admin-search-input" 
                placeholder="Search..."
              >
              <i class="bi bi-search search-icon-large"></i>
            </div>

            <div class="d-flex gap-3">
              <!-- UPDATED: Added onclick handler to redirect to list_patient.html -->
              <button 
                class="btn btn-primary-custom rounded-pill fw-bold px-4 py-2 fs-5 flex-grow-1"
                onclick="window.location.href='list_patient.html'"
              >
                Show List
              </button>
              <button class="btn btn-primary-custom rounded-pill fw-bold px-4 py-2 fs-5 flex-grow-1"
              onclick="window.location.href='patient_search.html'">
                Enter
              </button>
            </div>
          </div>

          <!-- 2. Register New Patient Section -->
          <div>
            <h2 class="fw-bold mb-3">Register New Patient</h2>
            <button class="btn btn-outline-primary-custom rounded-pill fw-bold w-100 py-3 fs-2">
              Register
            </button>
          </div>

        </div>
      </div>
    </main>

    <!-- MODAL: Log Out CONFIRMATION -->
    <div
      class="modal fade"
      id="logoutConfirmModal"
      tabindex="-1"
      aria-labelledby="logoutConfirmModalLabel"
      aria-hidden="true"
      data-bs-backdrop-class="modal-backdrop-blur"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark-custom text-white">
          <div class="modal-header border-0">
            <h5 class="modal-title fw-bold fs-4" id="logoutConfirmModalLabel">
              Log Out?
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to log out?</p>
          </div>
          <div class="modal-footer border-0">
            <button
              type="button"
              class="btn btn-secondary rounded-pill"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-danger-custom rounded-pill"
              id="confirmLogoutButton"
            >
              Log Out
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL: Log Out SPINNER -->
    <div
      class="modal fade"
      id="logoutSpinnerModal"
      tabindex="-1"
      aria-labelledby="logoutSpinnerModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark-custom text-white">
          <div class="modal-body text-center p-4">
            <h2 class="fw-bold mb-3">Logging Out...</h2>
            <p>You will be redirected shortly.</p>
            <div class="spinner-border text-light mt-2" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Logout Logic Script -->
    <script>
      const logoutButton = document.getElementById("logoutButton");
      const logoutConfirmModal = new bootstrap.Modal(document.getElementById("logoutConfirmModal"));
      const logoutSpinnerModal = new bootstrap.Modal(document.getElementById("logoutSpinnerModal"));
      const confirmLogoutButton = document.getElementById("confirmLogoutButton");

      logoutButton.addEventListener("click", function (event) {
        event.preventDefault();
        logoutConfirmModal.show();
      });

      confirmLogoutButton.addEventListener("click", function () {
        logoutConfirmModal.hide();
        logoutSpinnerModal.show();
        setTimeout(function () {
          window.location.href = "index.html";
        }, 3000);
      });
    </script>
  </body>
</html>
