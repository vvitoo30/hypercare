<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Login</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons (for the back arrow) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Google Font: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS (Copied from other files) -->
    <style>
      /* Make sure HTML and Body are full height */
      html,
      body {
        height: 100%;
        margin: 0;
      }

      /* Create the 2-part flex container AND apply Poppins font */
      body {
        display: flex;
        flex-direction: column;
        font-family: "Poppins", sans-serif;
        /* Set the dark background as the default */
        background-color: #1c1c3a;
      }

      /* --- COLORS --- */
      .bg-dark-custom {
        background-color: #1c1c3a;
      }

      .text-primary-custom {
        color: #4a43d1;
      }

      /* --- BUTTON STYLES --- */
      .btn-primary-custom {
        background-color: #6a60e9;
        border-color: #6a60e9;
      }
      .btn-primary-custom:hover {
        background-color: #584fc9;
        border-color: #584fc9;
      }

      /* --- FORM STYLES --- */
      .form-control-custom {
        /* Custom dark input field */
        background-color: #3a3a5c;
        border: none;
        color: #ffffff; /* This is for the text you type */
      }
      .form-control-custom::placeholder {
        color: #a0a0b0;
      }
      .form-control-custom:focus {
        background-color: #3a3a5c;
        color: #ffffff;
        border: none;
        outline: 0;
        /* Purple glow on focus */
        box-shadow: 0 0 0 0.25rem rgba(106, 96, 233, 0.5);
      }
    </style>
  </head>
  <body>
    <!-- ===== TOP HALF (White Header) ===== -->
    <header
      class="bg-light p-4 shadow-sm"
      style="
        position: relative;
        /* Give it some bottom padding to make space for the logo */
        padding-bottom: 3rem !important;
      "
    >
      <!-- Back Button -->
      <a
        href="welcome.html"
        class="text-primary-custom"
        aria-label="Back to Home"
        style="
          position: absolute;
          top: 50%;
          left: 1.75rem;
          /* Adjust transform to align with arrow */
          transform: translateY(-80%);
        "
      >
        <i class="bi bi-arrow-left fs-2 fw-bold"></i>
      </a>

      <!-- Logo Image -->
      <div class="text-center">
        <img
          src="Assets/logo.png"
          alt="Hypercare Logo"
          class="img-fluid"
          style="max-width: 250px"
        />
      </div>
    </header>

    <!-- ===== BOTTOM HALF (Dark Form) ===== -->
    <main class="flex-grow-1 d-flex align-items-center">
      <div class="container">
        <!-- Form -->
        <form
          class="w-100"
          style="max-width: 400px; margin: 0 auto"
          action="admin_dashboard.html"
          id="adminLoginForm"
        >
          <!-- Username Field -->
          <div class="mb-3">
            <label for="username" class="form-label text-light fw-bold"
              >Username Admin</label
            >
            <input
              type="text"
              class="form-control form-control-lg form-control-custom rounded-3"
              id="username"
              placeholder="Enter admin username"
            />
          </div>

          <!-- Password Field -->
          <div class="mb-4">
            <label for="password" class="form-label text-light fw-bold"
              >Password</label
            >
            <input
              type="password"
              class="form-control form-control-lg form-control-custom rounded-3"
              id="password"
              placeholder="Enter your password"
            />
          </div>

          <!-- Login Button -->
          <button
            type="submit"
            class="btn btn-primary-custom rounded-pill fw-bold text-white btn-lg w-100 shadow mt-3"
            id="loginButton"
          >
            Login
          </button>
        </form>
      </div>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript for login delay -->
    <script>
      // Get the form and the button
      const loginForm = document.getElementById("adminLoginForm");
      const loginButton = document.getElementById("loginButton");

      // Listen for the form to be submitted
      loginForm.addEventListener("submit", function (event) {
        // Stop the form from submitting immediately
        event.preventDefault();

        // Update button text and disable it
        loginButton.textContent = "Logging in, please wait...";
        loginButton.disabled = true;

        // Wait 3 seconds, then redirect to Main_App.html
        setTimeout(function () {
          // Redirect to the page
          window.location.href = "admin_dashboard.html";
        }, 3000); // 3000 milliseconds = 3 seconds
      });
    </script>
  </body>
</html>
