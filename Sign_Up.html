<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up - Hypercare</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Google Font: Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* --- THEME SETUP --- */
      body {
        font-family: "Poppins", sans-serif;
        background-color: #1c1c3a;
        background: radial-gradient(circle at top center, #2a2a55 0%, #1c1c3a 70%, #0f0f1a 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        overflow-x: hidden;
        position: relative;
        padding: 2rem 0; /* Add padding for mobile scroll */
      }

      /* --- ANIMATED BACKGROUND --- */
      .glow-blob {
        position: absolute;
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, rgba(106, 96, 233, 0.15) 0%, rgba(0,0,0,0) 70%);
        border-radius: 50%;
        z-index: 0;
        pointer-events: none;
        animation: pulseBlob 10s infinite alternate;
      }
      .blob-1 { top: -150px; right: 10%; }
      .blob-2 { bottom: -150px; left: 10%; }

      @keyframes pulseBlob {
        0% { transform: scale(1); opacity: 0.5; }
        100% { transform: scale(1.2); opacity: 0.8; }
      }

      /* --- BACK BUTTON --- */
      .btn-back-nav {
        position: absolute;
        top: 2rem;
        left: 2rem;
        color: rgba(255, 255, 255, 0.6);
        text-decoration: none;
        font-size: 1.5rem;
        transition: color 0.2s;
        z-index: 10;
      }
      .btn-back-nav:hover {
        color: white;
      }

      /* --- SIGN UP CARD --- */
      .signup-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 2rem;
        padding: 2.5rem;
        width: 100%;
        max-width: 500px; /* Slightly wider than login */
        position: relative;
        z-index: 1;
        box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        margin: 2rem 1rem;
      }

      .logo-img {
        width: 70px;
        margin-bottom: 1rem;
        filter: drop-shadow(0 0 15px rgba(106, 96, 233, 0.5));
      }

      .signup-title {
        font-weight: 700;
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
      }
      .signup-subtitle {
        color: rgba(255, 255, 255, 0.5);
        font-size: 0.9rem;
        margin-bottom: 2rem;
      }

      /* --- FORM ELEMENTS --- */
      .form-label {
        font-weight: 500;
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
        color: #ddd;
      }

      .form-control-custom {
        background-color: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 1rem;
        padding: 0.8rem 1.2rem;
        color: white;
        font-size: 1rem;
        transition: all 0.2s;
      }
      .form-control-custom::placeholder {
        color: rgba(255, 255, 255, 0.3);
      }
      .form-control-custom:focus {
        background-color: rgba(255, 255, 255, 0.1);
        border-color: #6a60e9;
        box-shadow: 0 0 0 4px rgba(106, 96, 233, 0.2);
        color: white;
        outline: none;
      }

      /* --- BUTTONS --- */
      .btn-signup {
        background: linear-gradient(135deg, #6a60e9 0%, #4a43d1 100%);
        color: white;
        border: none;
        border-radius: 1rem;
        padding: 0.9rem;
        font-weight: 600;
        width: 100%;
        margin-top: 1.5rem;
        transition: transform 0.2s;
      }
      .btn-signup:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(74, 67, 209, 0.4);
        color: white;
      }

      /* --- LINKS --- */
      .auth-link {
        color: #a0a0ff;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s;
      }
      .auth-link:hover {
        color: #c0c0ff;
        text-decoration: underline;
      }
      
      .loading-overlay {
        position: absolute;
        top: 0; 
        left: 0; 
        width: 100%; 
        height: 100%;
        background: rgba(28, 28, 58, 0.9);
        border-radius: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10;
      }
    </style>
  </head>
  <body>

    <!-- Decorative Blobs -->
    <div class="glow-blob blob-1"></div>
    <div class="glow-blob blob-2"></div>

    <!-- Back Button -->
    <a href="welcome.html" class="btn-back-nav">
      <i class="bi bi-arrow-left"></i>
    </a>

    <div class="container d-flex justify-content-center">
      <div class="signup-card text-center">
        
        <!-- Loading State -->
        <div id="loadingState" class="loading-overlay d-none">
            <div class="spinner-border text-light mb-3" role="status" style="width: 3rem; height: 3rem;"></div>
            <p class="text-white-50" id="loadingText">Creating Account...</p>
        </div>

        <!-- Header -->
        <img src="Assets/logo.png" alt="Logo" class="logo-img" onerror="this.style.display='none'">
        <h1 class="signup-title">Create Account</h1>
        <p class="signup-subtitle">Join Hypercare for better health</p>

        <!-- Form -->
        <form id="signupForm" class="text-start">
          
          <div class="mb-3">
            <label for="username" class="form-label">Full Name</label>
            <input type="text" class="form-control form-control-custom" id="username" placeholder="e.g. John Doe" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control form-control-custom" id="email" placeholder="e.g. john@example.com" required>
          </div>

          <!-- Role Selector Removed -->

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control form-control-custom" id="password" placeholder="Create a password" required minlength="6">
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control form-control-custom" id="confirmPassword" placeholder="Repeat password" required minlength="6">
          </div>

          <button type="submit" class="btn-signup">Sign Up</button>
        </form>

        <!-- Footer -->
        <div class="mt-4">
          <p class="small text-white-50">Already have an account? <a href="Login.html" class="auth-link">Login</a></p>
        </div>

      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
      const auth = firebase.auth();
      const db = firebase.firestore();

      const signupForm = document.getElementById('signupForm');
      const loadingState = document.getElementById('loadingState');
      const loadingText = document.getElementById('loadingText');

      signupForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        // Default role is now patient
        const role = 'patient';

        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
        }

        showLoading("Creating Account...");

        try {
            // 1. Create Auth User
            const userCredential = await auth.createUserWithEmailAndPassword(email, password);
            const user = userCredential.user;

            // 2. Update Profile Display Name
            await user.updateProfile({ displayName: username });

            // 3. Create Firestore Document (Critical for Role Management)
            loadingText.textContent = "Setting up profile...";
            
            await db.collection('users').doc(user.uid).set({
                username: username,
                email: email,
                role: role, // Automatically set to 'patient'
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });

            // 4. Redirect based on Role
            alert("Account created successfully!");
            
            // Since role is always patient, redirect to main dashboard
            window.location.href = 'main.html';

        } catch (error) {
            hideLoading();
            console.error(error);
            alert("Sign Up Error: " + error.message);
        }
      });

      function showLoading(text) {
          loadingText.textContent = text;
          loadingState.classList.remove('d-none');
      }

      function hideLoading() {
          loadingState.classList.add('d-none');
      }
    </script>
  </body>
</html>
