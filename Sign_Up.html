<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up Screen</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons (for the back arrow) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Google Font: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        flex-direction: column;
        font-family: "Poppins", sans-serif;
        background-color: #1c1c3a;
      }
      .bg-dark-custom {
        background-color: #1c1c3a;
      }
      .text-primary-custom {
        color: #4a43d1;
      }
      .btn-primary-custom {
        background-color: #6a60e9;
        border-color: #6a60e9;
      }
      .btn-primary-custom:hover {
        background-color: #584fc9;
        border-color: #584fc9;
      }
      .form-control-custom {
        background-color: #3a3a5c;
        border: none;
        color: #ffffff;
      }
      .form-control-custom::placeholder {
        color: #a0a0b0;
      }
      .form-control-custom:focus {
        background-color: #3a3a5c;
        color: #ffffff;
        border: none;
        outline: 0;
        box-shadow: 0 0 0 0.25rem rgba(106, 96, 233, 0.5);
      }
    </style>
  </head>
  <body>
    <!-- ===== TOP HALF (White Header) ===== -->
    <header
      class="bg-light p-4 shadow-sm"
      style="
        position: relative;
        padding-bottom: 3rem !important;
      "
    >
      <a
        href="welcome.html"
        class="text-primary-custom"
        aria-label="Back to Home"
        style="
          position: absolute;
          top: 50%;
          left: 1.75rem;
          transform: translateY(-80%);
        "
      >
        <i class="bi bi-arrow-left fs-2 fw-bold"></i>
      </a>
      <div class="text-center">
        <img
          src="Assets/logo.png"
          alt="Hypercare Logo"
          class="img-fluid"
          style="max-width: 250px"
        />
      </div>
    </header>

    <!-- ===== BOTTOM HALF (Dark Form) ===== -->
    <main class="flex-grow-1 d-flex align-items-center">
      <div class="container">
        <!-- Form -->
        <form
          id="register-form"
          class="w-100"
          style="max-width: 400px; margin: 0 auto"
        >
          <!-- Username Field -->
          <div class="mb-3">
            <label for="register-username" class="form-label text-light fw-bold"
              >Username</label
            >
            <input
              type="text"
              class="form-control form-control-lg form-control-custom rounded-3"
              id="register-username"
              placeholder="Choose a username"
              required
            />
          </div>
          <!-- Email Field -->
          <div class="mb-3">
            <label for="register-email" class="form-label text-light fw-bold"
              >Email</label
            >
            <input
              type="email"
              class="form-control form-control-lg form-control-custom rounded-3"
              id="register-email"
              placeholder="Enter your email"
              required
            />
          </div>
          <!-- Phone Number Field -->
          <div class="mb-3">
            <label for="register-phone" class="form-label text-light fw-bold"
              >Phone Number</label
            >
            <input
              type="tel"
              class="form-control form-control-lg form-control-custom rounded-3"
              id="register-phone"
              placeholder="Enter your phone number"
              required
            />
          </div>
          <!-- Password Field -->
          <div class="mb-4">
            <label for="register-password" class="form-label text-light fw-bold"
              >Password</label
            >
            <input
              type="password"
              class="form-control form-control-lg form-control-custom rounded-3"
              id="register-password"
              placeholder="Create a password"
              required
            />
          </div>
          
          <!-- Register Button -->
          <button
            type="submit"
            class="btn btn-primary-custom rounded-pill fw-bold text-white btn-lg w-100 shadow"
          >
            Register
          </button>
          
          <!-- Links -->
          <div class="text-center mt-4">
            <span class="text-white-50">Already have an account? </span>
            <a
              href="Login.html"
              class="text-white text-decoration-none"
              >Login</a
            >
          </div>
        </form>
      </div>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <!-- Your Scripts -->
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
